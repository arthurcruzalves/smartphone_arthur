<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
     <!-- Bootstrap -->
     <link rel="stylesheet" href="../public/css/bootstrap.min.css">
     <!-- CSS personalizado -->
     <link rel="stylesheet" href="../public/css/style.css">
     <!-- impedir a execução de scripts externos ou não autorizados -->
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>
<body>
    <div class="container">
        <div class="container">
            <form id="frmOS" class="mt-2 row g-3">
                <!--buscar cliente-->
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchClient" placeholder="Nome do Cliente ou Ordem de Serviço" maxlength="30" spellcheck="false"  >
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-dark" id="btnRead" onclick="searchOS()" >Buscar</button>
                </div>
                <hr class="mt-4 border border-primary border -1" >
                <div class="col-md-3">
                    <label for="inputosClient" class="form-label">Ordem de Serviço</label>
                    <input type="text" class="form-control" id="inputenderecoClient" placeholder="Número da OS" required maxlength="30">
                </div>
                <!-- Nome -->
                <div class="col-md-5">
                    <label for="inputNameClient" class="form-label">Nome</label>
                    <input type="text" class="form-control bg-white" id="inputNameClient" spellcheck="false" maxlength="30" disabled>
                </div>

                <!-- Telefone -->
                <div class="col-md-3">
                    <label for="inputPhoneClient" class="form-label">Telefone (Opcional)</label>
                    <input type="text" class="form-control bg-white" id="inputPhoneClient" spellcheck="false" maxlength="15" disabled>
                </div>

                <!-- CPF -->
                <div class="col-md-4">
                    <label for="inputCPFClient" class="form-label">CPF</label>
                    <input type="text" class="form-control bg-white" id="inputCPFClient" spellcheck="false" maxlength="15" disabled>
                </div>

            <!-- Linha -->
            <hr class="mt-4 border border-primary border -1" >

            <!-- Status -->
            <div class="col-md-4">
                <label class="form-label">Status da OS</label>
                <select class="form-select" id="osStatus">
                    <option value="">Selecione</option>
                    <option>Aberta</option>
                    <option>Em andamento</option>
                    <option>Aguardando peças</option>
                    <option>Finalizada</option>
                    <option>Cancelada</option>
                </select>
            </div>

                <div class="col-md-3">
                    <label for="inputdata_servico" class="form-label">Data da Ordem de Serviço</label>
                    <input type="date" class="form-control" id="inputdata_servico" required>
                </div>
                <div class="col-md-3">
                    <label for="inputstatus" class="form-label">Status</label>
                    <select class="form-select" id="inputstatus" required>
                        <option value="pendente">Pendente</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="concluido">Concluído</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputdata_servico" class="form-label">Data da Finalização Serviço</label>
                    <input type="date" class="form-control" id="inputdata_servico">
                </div>
              
                <div class="col-md-6">
                    <label for="inputnomeClient" class="form-label">Responsável</label>
                    <input type="text" class="form-control" id="inputnomeClient" placeholder="Cliente" required maxlength="30">
                </div>
                <div class="col-md-3">
                    <label for="inputresponsavel" class="form-label">Modelo do Smartphone</label>
                    <input type="text" class="form-control" id="inputresponsavel" placeholder="Smartphone/Tablet" required maxlength="30">
                </div>

                <div class="col-md-3">
                    <label for="inputcor" class="form-label">Cor do celular</label>
                    <input type="text" class="form-control" id="inputcor" placeholder="Smartphone/Tablet" required maxlength="30">
                </div>
                <div class="col-md-3">
                    <label for="inputtecnico" class="form-label">Tecnico Responsável</label>
                    <input type="text" class="form-control" id="inputtecnico" placeholder="" required maxlength="30">
                </div>
                <div class="col-md-3">
                    <label for="inputdiagnostico" class="form-label">Diagnóstico Tecnico</label>
                    <input type="text" class="form-control" id="inputdiagnostico" placeholder="" required maxlength="30">
                </div>
    
                <div class="md-5">
                    <label for="inputservico" class="form-label">Descrição do Serviço</label>
                    <textarea class="form-control" id="servico" rows="3" placeholder="Descrição detalhada do serviço" required></textarea>
                </div>
                <div class="md-3">
                    <label for="inputobservacao" class="form-label">Observações</label>
                    <textarea class="form-control" id="inputobservacao" rows="5" placeholder="Observações adicionais"></textarea>
                </div>
    
                <button type="submit" class="btn btn-success">Gerar Ordem de Serviço</button>
            </form>
    </div>
    
    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
  
</body>
</html>
