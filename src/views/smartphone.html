<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de IMEI</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../public/css/style.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Consulta de IMEI</h2>
    
    <form id="imeiForm" class="row g-3 justify-content-center">
      <div class="col-md-6">
        <label for="imeiInput" class="form-label">Digite o IMEI</label>
        <input type="text" class="form-control" id="imeiInput" placeholder="Ex: 356938035643809" maxlength="15" required>
      </div>
      
      <div class="col-md-6 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Buscar Aparelho</button>
      </div>
    </form>

    <div id="resultado" class="mt-5 d-none">
      <h4>Dados do Aparelho</h4>
      <ul class="list-group">
        <li class="list-group-item"><strong>Modelo:</strong> <span id="modelo"></span></li>
        <li class="list-group-item"><strong>Marca:</strong> <span id="marca"></span></li>
        <li class="list-group-item"><strong>Status:</strong> <span id="status"></span></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="../public/js/bootstrap.min.js"></script>

  <!-- Script de simulação -->
  <script>
    document.getElementById('imeiForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const imei = document.getElementById('imeiInput').value;

      // Aqui você pode usar uma API real. Por enquanto, simulação:
      const fakeData = {
        modelo: 'iPhone 12',
        marca: 'Apple',
        status: 'Ativo'
      };

      document.getElementById('modelo').textContent = fakeData.modelo;
      document.getElementById('marca').textContent = fakeData.marca;
      document.getElementById('status').textContent = fakeData.status;
      document.getElementById('resultado').classList.remove('d-none');
    });
  </script>
</body>
</html>
